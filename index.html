<!DOCTYPE html>
<html>
<head>
    <!-- Include necessary dependencies, such as jQuery and the notify library -->
    <link rel="stylesheet" href="path/to/animate.css">
    <link rel="stylesheet" href="path/to/notify.css">
    <script src="path/to/jquery.js"></script>
    <script src="path/to/notify.js"></script>
</head>
<body>
    <button id="showNotification">Show Notification</button>

    <script>
        'use strict';

        // Function to show the notification
        function showNotification() {
            var notify = $.notify('<i class="fas fa-bell"></i><strong>Loading</strong> page. Do not close this page...', {
                type: 'theme',
                allow_dismiss: true,
                delay: 4000,
                showProgressbar: true,
                timer: 300,
                animate: {
                    enter: 'animated fadeInDown',
                    exit: 'animated fadeOutUp'
                }
            });

            setTimeout(function () {
                notify.update('message', '<i class="fas fa-bell"></i><strong>Loading</strong> Inner Data.');
            }, 1000);
        }

        // Attach a click event listener to the button
        document.getElementById('showNotification').addEventListener('click', showNotification);
    </script>
</body>
</html>
